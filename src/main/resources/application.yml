spring:
  application:
    name: repair_report

  # Настройки базы данных MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/repair_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Настройки JPA
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true

  # Отключите Flyway если не используете миграции
  flyway:
    enabled: false

# Настройки сервера
server:
  port: 8080

# JWT настройки (ДОБАВЬТЕ ЭТОТ БЛОК)
app:
  jwt:
    secret: =======================ReportAppJWTSecretKey==========================
    expirationMs: 86400000